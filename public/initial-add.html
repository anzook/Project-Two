<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yappE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="initial-add-body">
    <nav class="navbar landing-nav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="notclickable">yappE</h1>
        </div>
    </nav>

    <div id="welcome">
        <h1><span>H</span>EY <span>T</span>HERE<span>!</span></h1>
        <p>We're just <span>2 STEPS</span> away from
            being done<i class="far fa-laugh"></i></p>
    </div>

    <div class="container initial-add-container">

        <form id="regForm" class="initial-adds-form">
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
                <h2>Would you like to add:</h2>
                <div class="dog-sex-container choice-div">
                    <label>
                        <input type="radio" name="choice" id="choice" value="new">
                        <span>A New Dog</span>
                    </label>
                    <label>
                        <input type="radio" name="choice" id="choice" value="existing">
                        <span>An Existing Dog</span>
                    </label>
                </div>
            </div>
            <!-- One "tab" for each step in the form: -->
            <div class="tab add-dog-tab">
                <div id="new-dog">
                    <h2>Add Dog:</h2>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="dog-name" placeholder="Name: Snowflake">
                            <span class="icon is-small is-left">
                                <i class="fas fa-paw"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="dog-age" placeholder="Age: 4">
                            <span class="icon is-small is-left">
                                <i class="fas fa-paw"></i>
                            </span>
                        </div>
                    </div>
                    <div class="dog-sex-container">
                        <label>
                            <input type="radio" name="dog-sex" id="dog-sex" value="male">
                            <span id="male-dog">Male</span>
                        </label>
                        <label>
                            <input type="radio" name="dog-sex" id="dog-sex" value="female">
                            <span id="female-dog">Female</span>
                        </label>
                    </div>

                    <div class="select breed-div">
                        <select id="dog-breed">
                            <option>Breed...</option>
                            <option>Labrador Retriever</option>
                            <option>German Shepherd</option>
                            <option>Shih Tzu</option>
                            <option>Golden Retriever</option>
                            <option>Bulldog</option>
                            <option>Beagle</option>
                            <option>American Pitbull Terrier</option>
                            <option>Poodle</option>
                        </select>
                    </div>
                </div>
                
                <div id="existing-dog">
                    <h2>Dog tag:</h2>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="dog-id" placeholder="Enter Dog Tag">
                        <span class="icon is-small is-left">
                            <i class="fas fa-tags"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- <div class="tab">
            <h2>Additional Information:</h2>
            <form action="">
                <div class="field">
                    <div class="control">
                        <label for=""></label>
                        <input class="input" type="text" placeholder="Primary input">
                    </div>
                </div>
                <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                <p><input placeholder="Phone..." oninput="this.className = ''"></p>
            </form>
        </div> -->

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button class="button is-light" type="button" id="prevBtn">Previous</button>
                    <button class="button is-success" type="button" id="nextBtn">Next</button>
                </div>
            </div>

            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center; margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/multiform.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/dogs.js"></script>
</body>

</html>
