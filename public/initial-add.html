<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yAPPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        body {
            background-image: url("https://veryimportantpaws.com/wp-content/uploads/2017/06/wall-animal-dog-pet.jpg");
            height: 100vh;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;

        }
    </style>
</head>

<body>

    <div class="container">

        <div class="field">
            <label class="label">Role</label>
            <div class="control">
                <div class="select">
                    <select class="is-hovered">
                        <option>Choose</option>
                        <option>Main-Owner</option>
                        <option>Son</option>
                        <option>Daughter</option>
                        <option>Mother</option>
                        <option>Father</option>
                        <option>Neighbor</option>
                        <option>Roommate</option>
                        <option>Dog-Sitter</option>
                    </select>
                </div>
            </div>


            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="e.g. something@gmail.com" style="width: 30%;">
                </div>
            </div>

            <div class="buttons">
                <button class="button is-success">Success</button>
            </div>




        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>

</html>
