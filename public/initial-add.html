<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yappE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="initial-add-body">
    <nav class="navbar landing-nav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="notclickable">yappE</h1>
        </div>
    </nav>

    <div id="welcome">
        <h1>HEY THERE...</h1>
        <p>We're just <span>2 STEPS</span> away from
            being done<i class="far fa-laugh"></i></p>
    </div>

    <div class="container initial-add-container">

        <form class="initial-adds-form">
            <!-- One "tab" for each step in the form: -->
            <div class="tab add-dog-tab">
                <h2>Add Dog:</h2>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" id="dog-name" placeholder="Name: Snowflake">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" id="dog-age" placeholder="Age: 4">
                    </div>
                </div>
                <div class="dog-sex-container">
                    <label>
                        <input type="radio" name="dog-sex">
                        <span id="male-dog">Male</span>
                    </label>
                    <label>
                        <input type="radio" name="dog-sex">
                        <span id="female-dog">Female</span>
                    </label>
                </div>

                <div class="select breed-div">
                    <select>
                        <option>Breed...</option>
                        <option>Labrador Retriever</option>
                        <option>German Shepherd</option>
                        <option>Golden Retriever</option>
                        <option>Bulldog</option>
                        <option>Beagle</option>
                        <option>American Pitbull Terrier</option>
                    </select>
                </div>
            </div>

            <!-- <div class="tab">
            <h2>Additional Information:</h2>
            <form action="">
                <div class="field">
                    <div class="control">
                        <label for=""></label>
                        <input class="input" type="text" placeholder="Primary input">
                    </div>
                </div>
                <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                <p><input placeholder="Phone..." oninput="this.className = ''"></p>
            </form>
        </div> -->

            <div class="tab add-caretaker-tab">
                <h2>Add Caretaker:</h2>
                <div class="field">
                    <div class="control has-icons-left">
                        <div class="select role-div">
                            <select class="is-hovered has-icon-left">
                                <option id="not-option">Role...</option>
                                <option>Additional Parent</option>
                                <option>Sitter</option>
                                <option>Walker</option>
                                <option>Vet</option>
                            </select>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="Email: email@email.com">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button class="button is-light" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button class="button is-success" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center; margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
            </div>

    </div>
    <script src="js/initial-adds.js"></script>
</body>

</html>
